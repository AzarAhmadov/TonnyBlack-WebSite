    <script>
        const copyOrderCodeBTN = document.querySelector(".CopyOrderCode");
        const textShow = document.querySelector('.copy-text');

        copyOrderCodeBTN.addEventListener('click', function (event) {
            var copyText = document.querySelector('#CopyedOrderCode');
            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);
            textShow.classList.toggle('active');
            setTimeout(function () {
                textShow.classList.remove('active');
            }, 1500)
        });
    </script>
